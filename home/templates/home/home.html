 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Home</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

     <meta name="description" content="home page">
    <!-- <link rel="stylesheet" href="PATH"> -->
 </head>


 <body>
   <style>
    body{
      margin: 0;
    }

    .navBar{
      display: flex;
      align-items: center;
      height: 40px;
      font-family: 'Open Sans', sans-serif;
      justify-content: flex-end;
      position: absolute;
      width: 100%;
    }

    .navBar a{
      font-size: 30px;
      transition: .3s ease;
      color: black;
      padding: 14px 16px;
      text-decoration: none;
    }

    #navBarDiv{
      font-size: 30px;
      transition: .3s ease;
      color: black;
      padding: 14px 16px;
      text-decoration: none;
    }
    #navBarDiv:hover{
      color: #4ccbff;
      cursor: pointer;
    }

    .navBar a:hover{
      color: #4ccbff;
        color: #4ccbf
    }
    .titleSection{
      font-size: 65px;
      text-align: center;
      font-family: 'Rubik', sans-serif;
      font-weight: bold;
    }


    .secondSection{
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .pageItemContainer{
      margin: 10px;
      width: 300px;
      height: 500px;
      border-radius: 5px;
      border-style: solid;
    }

    .dropDown{
      user-select: none;
      position: relative;
      display: inline-block;
    }
    .dropDownItems {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .displayItems{
      display: block;
    }
    .dropDownItems a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
   </style>



   <header class="navBar">
     {% if user.is_authenticated %}
      <div id="navBarDiv" class="dropDown" onclick="toggleClass()">
        {{ user.get_username }}
        <div id="items" class="dropDownItems">
          <a href="#">Account</a>
          <a href="#">Download</a>
          <a href="#">Settings</a>
        </div>
      </div>
      {% else %}
      <a href="/api-authlogin/">Login</a>
     {% endif %}
     <a href={% url 'root' %}>API</a>
     <a href="#">Options</a>
   </header>
   <!-- <div class="titleSection">
     <div>Clippy</div>
   </div> -->
   <div class="secondSection">
     <div class="pageItemContainer"></div>
   </div>

   <script>
    function toggleClass(){
      let element = document.getElementById("items");
      element.classList.toggle("displayItems");
    }
   </script>
 </body>

 </html>
